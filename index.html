<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email</title>
</head>
<body>
    <div class="flex  justify-center items-center h-screen bg-zinc-700">
          <div class="bg-zinc-800 mx-8 p-2 rounded-2xl ">
            <div class="flex flex-col bg-zinc-800 rounded-l-xl md:flex-row">
            
              <img src="images/image.jpg" alt="" class="h-60 rounded-xl object-fit hover:scale-105 transform duration-200 cursor-pointer  md:h-80">    
              <div class="p-6 md:p-12 ">
                <h2 class="font-serif text-center font-medium text-xl text-white md:text-left">
                    Get diet and fitness tips in your inbox
                </h2>
                <p class=" max-w-xs my-2  leading-5 tracking-wide text-center font-serif text-sm text-white md:text-left md:my-4">
                    Eat better and exercise better. Sign up for the Diet & Fitness newsletter.
                </p>
                <div class="flex flex-wrap flex-col mt-3 space-y-5 md:flex-row md:mb-5">
                    <input
                    type="text"
                    placeholder="Enter your email address"
                    class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left md:mt-5 md:rounded-sm md:mr-2 placeholder:md:text-left focus:outline-none"
                  />
                  <button
                  class="px-5 py-3 text-xs font-serif rounded-md text-zinc-800 bg-green-500 hover:bg-green-700 hover:text-white duration-500 "
                >
                  Subcribe
                </button>
  
                </div>
              </div>
            
           
           
             
            </div>
          </div>
            
        </div>
            
        </div>
       
    </div>
</body>
</html>
